<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix-It Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'banana': '#FFD700',
              'hot-pink': '#FF69B4',
              'off-white': '#F0F0F0',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'hard-xl': '12px 12px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F0F0;
        color: #000000;
        /* Graph paper pattern */
        background-image: 
          linear-gradient(#E5E7EB 1px, transparent 1px), 
          linear-gradient(90deg, #E5E7EB 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Custom scrollbar for horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Hide file input */
      input[type="file"] {
        display: none;
      }
    </style>
